<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic Counter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
        }

        .counter-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">Scroll down to see the counters</div>
    <div class="counter-container" id="counter1">
        <!-- Counter container for 100 -->
        <div class="counter" data-target="12"></div>
    </div>
    <div class="counter-container" id="counter2">
        <!-- Counter container for 150 -->
        <div class="counter" data-target="200"></div>
    </div>
    <div class="counter-container" id="counter3">
        <!-- Counter container for 200 -->
        <div class="counter" data-target="450"></div>
    </div>
    <div class="counter-container" id="counter4">
        <!-- Counter container for 250 -->
        <div class="counter" data-target="1420"></div>
    </div>
    <div class="counter-container" id="counter5">
        <!-- Counter container for 300 -->
        <div class="counter" data-target="300"></div>
    </div>
    <div class="counter-container" id="counter6">
        <!-- Counter container for 350 -->
        <div class="counter" data-target="350"></div>
    </div>

    <script>
        const duration = 2000; // Total duration in milliseconds for the counters to finish

        function updateCounter(target, counterDiv) {
            let count = 0;
            const increment = target / (duration / 10); // Number to increment each time (adjusting for interval of 10ms)
            function incrementCounter() {
                if (count < target) {
                    count += increment;
                    if (count > target) count = target; // Ensure count doesn't exceed target
                    counterDiv.textContent = Math.ceil(count);
                    setTimeout(incrementCounter, 10); // Update every 10ms
                }
            }
            incrementCounter();
        }

        function startAllCounters() {
            let counterDivs = document.querySelectorAll('.counter');

            counterDivs.forEach(counterDiv => {
                let target = parseInt(counterDiv.getAttribute('data-target'), 10);
                counterDiv.textContent = 0; // Set initial value
                updateCounter(target, counterDiv);
            });
        }

        let observer = new IntersectionObserver(entries => {
            if (entries.some(entry => entry.isIntersecting)) {
                startAllCounters();
                entries.forEach(entry => observer.unobserve(entry.target)); // Stop observing once the counters have started
            }
        });

        window.onload = function () {
            let counterContainers = document.querySelectorAll('.counter-container');
            counterContainers.forEach(container => {
                observer.observe(container);
            });
        };
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
