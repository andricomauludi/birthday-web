<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
        }

        .counter-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="content">Scroll down to see the counters</div>
    <div class="counter-container" id="counter1">
        <!-- Counter container for 100 -->
        <div class="counter"></div>
    </div>
    <div class="counter-container" id="counter2">
        <!-- Counter container for 150 -->
        <div class="counter"></div>
    </div>
    <div class="counter-container" id="counter3">
        <!-- Counter container for 200 -->
        <div class="counter"></div>
    </div>
    <div class="counter-container" id="counter4">
        <!-- Counter container for 250 -->
        <div class="counter"></div>
    </div>
    <div class="counter-container" id="counter5">
        <!-- Counter container for 300 -->
        <div class="counter"></div>
    </div>
    <div class="counter-container" id="counter6">
        <!-- Counter container for 350 -->
        <div class="counter"></div>
    </div>

    <script>
        let interval = 10; // The delay in milliseconds between updates

        function updateCounter(target, counterDiv) {
            let count = 0;
            function increment() {
                if (count < target) {
                    count++;
                    counterDiv.textContent = count;
                    setTimeout(increment, interval);
                }
            }
            increment();
        }

        // Start all counters simultaneously
        function startAllCounters(maxTarget) {
            let targetValues = [100, 150, 200, 250, 300, 1420]; // Target values for each counter

            let counterDivs = document.querySelectorAll('.counter');

            counterDivs.forEach((counterDiv, index) => {
                let target = targetValues[index];
                counterDiv.textContent = 0; // Set initial value
                updateCounter(target, counterDiv);
            });
        }

        // Set up the Intersection Observer
        let observer = new IntersectionObserver(entries => {
            if (entries.some(entry => entry.isIntersecting)) {
                startAllCounters();
                entries.forEach(entry => observer.unobserve(entry.target)); // Stop observing once the counters have started
            }
        });

        // Start observing each counter container
        window.onload = function () {
            let counterContainers = document.querySelectorAll('.counter-container');
            counterContainers.forEach(container => {
                observer.observe(container);
            });
        };
    </script>

</body>

</html>
